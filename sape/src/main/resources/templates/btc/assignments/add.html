<body>
	<div class="center">
		<h1> Propose New Assignment For</h1>
		<h1 th:text="${studentsMap['__${nif_student}__']}"></h1>
	</div>

	<div class="bttcenter">
	<form action="#" id="assignments" th:action="@{/assignment/add}"
                     		th:object="${assignment}" method="post">
		<table>
			<thead>
				<tr>
					<th> Project </th>
					<th> Tutor </th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<select required th:field="*{id_projectoffer}" form="assignments">
							<option value="-1"> Select project offer </option>
							
								<option th:each="projectOfferNotAssigned : ${projectOffersNotAssigned}"
										th:text="${projectOfferNotAssigned.title}"
										th:value="${projectOfferNotAssigned.id}">
								</option>
						</select>
						<div class="error" th:if="${#fields.hasErrors('id_projectoffer')}" th:errors="*{id_projectoffer}"></div>
					</td>
					<input type="hidden" name="nif_student" th:value=${nif_student}>
					<td>
						<select required th:field="*{mail_tutor}" form="assignments">
							<option value=""> Select Tutor </option>
								<option th:each="tutor : ${tutors}" th:value="${tutor.mail}" 
										th:text="${tutor.name}">
								</option>
						</select>
					</td>
				</tr>	
			</tbody>
		</table>
		<div class="center">
			<input class="btn btn-primary" type="submit" value="Propose">
		</div>
		</form>
	</div>
