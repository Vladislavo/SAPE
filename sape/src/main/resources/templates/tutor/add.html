<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Create new tutor</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet"       
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
</head>
<body>
    <h2>New tutor</h2>
    <form action="#" th:action="@{/tutor/add}"
                     th:object="${tutor}" method="post">
      <table>
        <tr>
            <td><label>Name</label></td>
            <td><input type="text" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" th:field="*{mail}" /></td>
        </tr>
        <tr>
            <td><label>Office</label></td>
            <td><input type="text" th:field="*{office}" /></td>
        </tr>
        <tr>
            <td><label>Telephone</label></td>
            <td><input type="text" th:field="*{telephone}" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Add tutor" /></td>
        </tr>
      </table>
    </form>
</body>
</html>
